        /* åŠ¨ç”» */

            30% { transform: translate(-4px, -2px) rotate(-2deg); }
            45% { transform: translate(2px, 4px) rotate(1deg); }

        /* ========== å†å²è®°å½•ä¾§è¾¹æ  ========== */
        .history-panel {

        /* åº•éƒ¨æ æŠ˜å ï¼ˆå°å±å¯åˆ‡æ¢ä¸ºåº•éƒ¨ï¼‰ */
        @media (max-width: 900px) {

        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ğŸ° ä¸‡èƒ½æ‰­è›‹æœº</h1>
        <p class="sub">è½¬åŠ¨æŠŠæ‰‹ï¼Œçœ‹çœ‹ä¼šæ‰å‡ºä»€ä¹ˆå§ï¼</p>
    </div>

    <div class="main-wrap">
        <div class="gasha-machine" id="machine">
            <div class="glass-dome" id="dome"></div>
            <div class="crank" id="crank" onclick="draw()"></div>
            <div class="exit"></div>
        </div>

        <div class="display-area">
            <h3>ğŸ“ è®¾ç½®é¢˜ç›®å†…å®¹</h3>
            <p>æ¯è¡Œä¸€ä¸ªçŸ¥è¯†ç‚¹æˆ–å­¦ç”Ÿåå­—ï¼š</p>
            <textarea id="poolInput" placeholder="ä¾‹å¦‚ï¼š&#10;åœ°ä¸­æµ·æ°”å€™ç‰¹å¾&#10;æ‹¿ç ´ä»‘&#10;å…‰åˆä½œç”¨å…¬å¼&#10;æå">åœ°ä¸­æµ·æ°”å€™ç‰¹å¾
æ‹¿ç ´ä»‘
å…‰åˆä½œç”¨å…¬å¼

é˜¿åŸºç±³å¾·åŸç†</textarea>
            <div class="btn-row">
                <button class="primary" onclick="updatePool()">ä¿å­˜å¹¶åŒæ­¥åˆ°æ‰­è›‹æœº</button>
                <button class="reset" onclick="resetGame()">ğŸ§¹ ä¸€é”®é‡ç½®</button>
            </div>
            <p class="status" id="statusInfo">å½“å‰å‰©ä½™ï¼š0 ä¸ªæ‰­è›‹</p>
            <div class="result-card" id="resultText">å‡†å¤‡å¥½äº†å—ï¼Ÿè½¬åŠ¨æŠŠæ‰‹æŠ½ä¸€ä¸ªï¼</div>
        </div>

        <div class="history-panel">
            <div class="history-header">ğŸ“‹ æŠ½è¿‡çš„æ‰­è›‹</div>
            <div class="history-list" id="historyList">
                <div class="history-empty" id="historyEmpty">æš‚æ— è®°å½•</div>
            </div>
        </div>
    </div>

    <script>
        let items = [];
        let remainingItems = [];
        let drawHistory = [];
        const colors = ['#ff4757', '#ffa502', '#2ed573', '#1e90ff', '#e056fd', '#7bed9f'];

        // ç‰¹æ®Šæ‰­è›‹å†…å®¹ï¼ˆçº¦ 1/15 æ¦‚ç‡è§¦å‘ï¼‰
        const SPECIAL_ITEMS = [
            'æŒ‡å®šç­é‡Œçš„ä¸€ä½åŒå­¦å›ç­”',
            'è·å¾—åœºå¤–æ±‚åŠ©æœºä¼šä¸€æ¬¡',
            'æ­å–œ è¿™é¢˜å¯ä»¥å…ç­”'
        ];
        const SPECIAL_PROB = 1 / 15;

        function createDecoBalls() {
            const dome = document.getElementById('dome');
            dome.innerHTML = '';
            for (let i = 0; i < 18; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball-deco';
                ball.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                dome.appendChild(ball);
            }
        }

        function updatePool() {
            const input = document.getElementById('poolInput').value;
            items = input.split('\n').filter(line => line.trim() !== '');
            remainingItems = [...items];
            updateStatus();
            document.getElementById('resultText').innerText = 'å·²åŒæ­¥ï¼è½¬åŠ¨æŠŠæ‰‹æŠ½ä¸€ä¸ªå§ï¼';
            document.getElementById('resultText').classList.remove('special');
        }

        function updateStatus() {
            document.getElementById('statusInfo').innerText = `å½“å‰å‰©ä½™ï¼š${remainingItems.length} / æ€»æ•°ï¼š${items.length}`;
        }

        function addToHistory(text, isSpecial) {
            drawHistory.unshift({ text, isSpecial, time: new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' }) });
            const listEl = document.getElementById('historyList');
            const emptyEl = document.getElementById('historyEmpty');
            if (emptyEl) emptyEl.remove();
            const div = document.createElement('div');
            div.className = 'history-item' + (isSpecial ? ' special' : '');
            div.innerHTML = (isSpecial ? '<div class="label">âœ¨ ç‰¹æ®Š</div>' : '') + '<div>' + escapeHtml(text) + '</div><div class="label">' + drawHistory[0].time + '</div>';
            listEl.insertBefore(div, listEl.firstChild);
        }

        function escapeHtml(s) {
            const div = document.createElement('div');
            div.textContent = s;
            return div.innerHTML;
        }

        function draw() {
            const crank = document.getElementById('crank');
            const machine = document.getElementById('machine');
            const resultText = document.getElementById('resultText');

            // å†³å®šæ˜¯å¦å‡ºç‰¹æ®Šæ‰­è›‹ï¼ˆçº¦ 1/15ï¼‰
            const isSpecial = Math.random() < SPECIAL_PROB;
            const hasNormalItems = remainingItems.length > 0;

            if (isSpecial || hasNormalItems) {
                crank.classList.add('rotating');
                machine.classList.add('shaking');
                resultText.innerText = 'æ­£åœ¨æ‰è½...';
                resultText.classList.remove('special');

                setTimeout(() => {
                    crank.classList.remove('rotating');
                    machine.classList.remove('shaking');

                    let picked;
                    if (isSpecial) {
                        picked = SPECIAL_ITEMS[Math.floor(Math.random() * SPECIAL_ITEMS.length)];
                        resultText.classList.add('special');
                        addToHistory(picked, true);
                    } else {
                        const index = Math.floor(Math.random() * remainingItems.length);
                        picked = remainingItems.splice(index, 1)[0];
                        resultText.classList.remove('special');
                        addToHistory(picked, false);
                    }

                    resultText.innerText = picked;
                    updateStatus();
                    createDecoBalls();
                }, 800);
            } else {
                alert('æ‰­è›‹æœºç©ºäº†ï¼è¯·ç‚¹å‡»ã€Œä¸€é”®é‡ç½®ã€æˆ–é‡æ–°è¾“å…¥å†…å®¹ã€‚');
            }
        }

        function resetGame() {
            if (confirm('ç¡®å®šè¦é‡ç½®å—ï¼Ÿè¿™å°†é‡æ–°è£…æ»¡æ‰­è›‹ã€‚ï¼ˆå†å²è®°å½•ä¿ç•™ï¼‰')) {
                remainingItems = [...items];
                document.getElementById('resultText').innerText = 'å·²é‡ç½®ï¼Œè¯·å¼€å§‹ï¼';
                document.getElementById('resultText').classList.remove('special');
                updateStatus();
                createDecoBalls();
            }
        }

        window.onload = () => {
            createDecoBalls();
            updatePool();
        };
    </script>
